      function createMovieCard(movie) {
        return `
          <div class="group bg-gray-900 rounded-2xl overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-yellow-400/20">
            <img src="${movie.imageUrl}" alt="${
          movie.title

            <div class="p-4">
              <h5 class="text-white font-bold text-lg mb-2 line-clamp-1">${
                movie.title
              }</h5>
              <p class="text-gray-400 text-sm mb-1">${movie.year}</p>
              <p class="text-yellow-400 font-semibold">‚≠ê ${movie.rating.toFixed(
                1
              )}</p>
            </div>
          </div>
        `;
      }

      function renderMovieSections() {
        const container = document.getElementById("movieSections");
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();

        const filteredMovies = movies.filter((m) =>
          m.title.toLowerCase().includes(query)
        );

        container.innerHTML = filteredMovies.map(createMovieCard).join("");
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", renderMovieSections);
