<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Movie Finder</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-pulse-on-hover:hover {
        animation: pulse 1s infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Mood Section -->
    <section id="mood" class="py-16 bg-gray-900">

        <h2 class="text-4xl font-bold text-white mb-12 text-center">
          ðŸŽ­ Find Movies by Your <span class="text-yellow-500">Mood</span>
        </h2>

        <!-- Mood Buttons -->
        <div
          id="mood-buttons"
          class="flex flex-wrap justify-center gap-4 mb-12"
        ></div>

        <!-- Selected Movies -->
        <div id="movies-container" class="text-center text-gray-400 text-lg">
          Select a mood to discover perfect movies for you! ðŸŽ¬
        </div>
      </div>
    </section>
  </body>
</html>
