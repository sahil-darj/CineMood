<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Section</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (for stars) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <!-- Review Section -->
    <section id="Rating" class="py-16">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-4xl font-bold mb-12 text-center">
          Reviews & <span class="text-red-500">Ratings</span>
        </h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Featured Movie -->
          <div class="bg-gray-900 rounded-lg p-6 flex flex-col items-center text-center">
            <img
              src="movie web/h/endgame.jpg"
              alt="Featured Movie"
              class="w-48 h-72 object-cover rounded-lg mb-6 shadow-lg hover:scale-105 transform transition "
            />
            <h3 class="text-2xl font-bold mb-2">Avengers: Endgame</h3>
            <p class="text-gray-400 mb-4">2019 • Action, Adventure, Drama</p>
            <div class="flex items-center justify-center space-x-2 mb-4">
              <span class="text-yellow-400 text-lg">⭐ 4.2/5</span>
            </div>
            <button
              onclick="openModal()"
              class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg"
            >
              Add Review
            </button>
          </div>

          <!-- Reviews List -->
          <div class="space-y-6" id="reviews-list"></div>
        </div>
      </div>
    </section>

    <!-- Review Modal -->
    <div
      id="reviewModal"
      class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4"
    >
      <div class="bg-gray-900 rounded-lg p-8 max-w-md w-full">
        <h3 class="text-2xl font-bold mb-6">Add Your Review</h3>

        <!-- Rating -->
        <div class="mb-6 text-center">
          <label class="block text-gray-300 text-sm font-medium mb-2">
            Your Rating
          </label>
          <div id="newStars" class="flex justify-center space-x-2 text-2xl"></div>
        </div>

        <!-- Comment -->
        <div class="mb-6">
          <label class="block text-gray-300 text-sm font-medium mb-2">
            Your Review
          </label>
          <textarea
            id="newComment"
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            rows="4"
            placeholder="Share your thoughts about the movie..."
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4">
          <button
            onclick="submitReview()"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg"
          >
            Submit Review
          </button>
          <button
            onclick="closeModal()"
            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    </section>
</body>
</html>
