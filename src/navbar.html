<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMood Navbar</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script>-->

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .navbar-glass {
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(12px);
      }
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: -4px;
        background: #facc15; /* Tailwind yellow-400 */
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 navbar-glass shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <a
              href="#"
              class="text-3xl font-extrabold text-yellow-400 tracking-wide"
            >
              ðŸŽ¬ CineMood
            </a>
          </div>

          <!-- Desktop Menu -->
          <div
            class="hidden md:flex items-center space-x-8 text-lg font-medium"
          >
            <a href="#home" class="nav-link text-white hover:text-yellow-400"
              >Home</a
            >

            <a
              href="#Explore by Cinema"
              class="nav-link text-white hover:text-yellow-400"
              >Explore by Cinema</a
            >

            <a
              href="#trending"
              class="nav-link text-white hover:text-yellow-400"
              >Trending</a
            >

            <a href="#mood" class="nav-link text-white hover:text-yellow-400"
              >Mood Search</a
            >

            <a
              href="#Underrated Movies"
              class="nav-link text-white hover:text-yellow-400"
              >Underrated Movies</a
            >

            <a href="#Rating" class="nav-link text-white hover:text-yellow-400"
              >Rating</a
            >

            <a
              href="src/auth.html"
              class="ml-4 bg-gradient-to-r from-red-600 to-pink-600 text-white px-5 py-2 rounded-full hover:scale-105 transform transition duration-300 shadow-md flex items-center space-x-2"
            >
              <i class="fa fa-user"></i>
              <span>Login / Signup</span>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-btn"
              class="text-white hover:text-yellow-400"
            >
              <i class="fa fa-bars text-2xl"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div
            class="px-2 pt-3 pb-4 space-y-2 bg-gray-900 rounded-lg shadow-md"
          >
            <a
              href="#home"
              class="block px-3 py-2 0 nav-link text-white hover:text-yellow-400"
              >Home</a
            >

            <a
              href="#Explore by Cinema"
              class="block px-3 py-2 nav-link text-white hover:text-yellow-400"
              >Explore by Cinema</a
            >

            <a
              href="#trending"
              class="block px-3 py-2 nav-link text-white hover:text-yellow-400"
              >Trending</a
            >

            <a
              href="#mood"
              class="block px-3 py-2 nav-link text-white hover:text-yellow-400"
              >Mood Search</a
            >

            <a
              href="#Underrated Movies"
              class="block px-3 py-2 nav-link text-white hover:text-yellow-400"
              >Underrated Movies</a
            >

            <a
              href="#Rating"
              class="block px-3 py-2 nav-link text-white hover:text-yellow-400"
              >Rating</a
            >

            <button
              onclick="auth.html"
              class="w-full text-left bg-gradient-to-r from-red-600 to-pink-600 text-white px-3 py-2 rounded-full hover:scale-105 transform transition duration-300 shadow-md"
            >
              Login / Signup
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
